<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form types</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1 class="head"><marquee class="mod" direction="alternate"scrolldelay="1" height="100" width="500">THIRTY FORM INPUT TYPE</marquee></h1>
    <div>
    <form action="/form.css">
<label for="password">Password:</label>
<input type="password" class="password" name="password"><br><br>
<label for="email">Email:</label>
<input type="email" class="email" name="email"><br><br>
<label for="phone">Phone:</label>
<input type="tel" class="phone" name="phone"><br><br>

<label for="website">Website:</label>
<input type="url" class="website" name="website"><br><br>
<label for="age">number:</label>
<input type="number" class="age" name="age" min="1" max="100"><br><br>


<input type="reset" value="Reset"><br><br>
<input type="submit" value="Submit"><br><br>
<label for="name">Name:</label>
<input type="text" id="name" name="name"><br>
<label for="cars">Choose a car:</label>
<select id="cars" name="cars"><br>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select>

<p>Gender:</p>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br><br>
<label for="subscribe">Subscribe to newsletter:</label>
<input type="checkbox" id="subscribe" name="subscribe"><br><br>

<label for="favcolor">Favorite Color:</label>
<input type="color" id="favcolor" name="favcolor" style="background-color: blue;"><br><br>
<label for="appt">Appointment Time:</label>
<input type="time" id="appt" name="appt"><br><br>
<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday"><br><br>


<label for="volume">Volume:</label>
<input type="range" id="volume" name="volume" min="0" max="100"><br><br>



<label for="file">Upload a file:</label>
<input type="file" id="file" name="file"><br><br>
<label for="message">Message:</label><textarea id="message" name="message" rows="4" cols="50"></textarea><br>
</div>
</form>
</body>
</html>
